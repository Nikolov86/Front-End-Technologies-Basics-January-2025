<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="calendar">
            <span>1Monday</span>
            <span>2Thuesday</span>
            <span>3Wednesday</span>
            <span>4Thursday</span>
            <span>5Friday</span>
            <span>Weekend</span>
            <span>6Saturday</span>
            <span>7Sunday</span>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
